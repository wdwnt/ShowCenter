<div class="sale-main">
    <div class="sale-board fade-in" ng-class="[$ctrl.show.state === 'logo'?'':'away']">
        <img src="img/saleLogo.png">
    </div>
    <div class="sale-board slide-down" ng-class="[$ctrl.show.state === 'default'?'':'away']">
        <div class="scoreboards">
            <div class="fringe fringe-1"></div>
            <div class="fringe fringe-2"></div>
            <div class="fringe fringe-3"></div>
            <div class="fringe fringe-4"></div>
            <div class="scoreboard-holder"
                 ng-class="[(player.selected?'selected':'')]"
                 ng-repeat="player in $ctrl.show.players">
                <div class="scoreboard">
                    <div class="scoreboard-name" ng-bind="player.name"></div>
                    <div class="scoreboard-score">
                        <div ng-repeat="char in $ctrl.pad(player.score, 3) track by $index" ng-bind="char"></div>
                    </div>
                </div>
            </div>
            <div class="fringe fringe-4"></div>
            <div class="fringe fringe-3"></div>
            <div class="fringe fringe-2"></div>
            <div class="fringe fringe-1"></div>
        </div>
    </div>
    <div class="sale-board slide-left" ng-class="[$ctrl.show.state === 'numberSelect'?'':'away']">
        <div class="number-select">
            <number-select show="$ctrl.show"></number-select>
        </div>
    </div>
    <div class="sale-board" ng-show="$ctrl.show.state === 'endGame'">
        <div class="end-game">
            <end-game show="$ctrl.show"></end-game>
        </div>
    </div>
</div>
